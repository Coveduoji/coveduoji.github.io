<!DOCTYPE html> <!-- 声明文档类型为HTML -->
<html>
<head>
  <title>AES加密</title> <!-- 网页标题为"AES加密" -->
  <!-- 引入字体库 -->
  <script
    type="text/javascript"
    src="http://cdn.repository.webfont.com/wwwroot/js/wf/youziku.api.min.js"
  ></script>
  <script type="text/javascript">
    // 使用Youziku API加载特定字体
    $webfont.load(
      "body",
      "5ee13d834dc1406d85e0b705b8348f8a",
      "jdzhonyuanjian"
    );
    // 加载指定字体并在页面上绘制它们
    $webfont.draw();
  </script>
  <link rel="stylesheet" href="./css/aes.css" /> <!-- 链接外部CSS样式表 -->
  <script src="./js/aes.js"></script> <!-- 包含用于AES加密的JavaScript文件 -->
  <script src="./js/date&weather.js"></script> <!-- 包含用于日期和天气功能的JavaScript文件 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script> <!-- 包含CryptoJS库 -->
  <!-- 鼠标美化模块，引入CSS和JavaScript文件 -->
  <link rel="stylesheet" type="text/css" href="css/mouse.css" />
  <script src="js\mouse.js"></script>
  <!-- 添加用于美化鼠标的元素 -->
  <div class="circle-cursor1"></div>
  <div class="circle-cursor2"></div>
</head>
<body>
  <!-- 添加用于美化鼠标的元素 -->
  <div class="circle-cursor1"></div>
  <div class="circle-cursor2"></div>
  <h1>AES加密&nbsp;—&nbsp;<input type="text" id="userKey" class="userKey" placeholder="请输入您的密钥" />
</h1> <!-- 页面的主要标题 -->
  <div class="box">
    <!-- 加密模块 -->
    <h2>加密</h2> <!-- 加密部分的副标题 -->
    <!-- 文件读取和生成按钮 -->
    <div class="r_d">
      <input type="file" id="txtFile" accept=".txt"> <!-- 输入元素，用于上传文本文件 -->
      <button class="btn_read" onclick="readTxtFile()">读取</button> <!-- 触发读取文本文件的按钮 -->
      <button onclick="generateTxtFile()">生成并下载txt文件</button> <!-- 触发生成并下载文本文件的按钮 -->
    </div>
  </div>
  <div class="encrypt">
    <textarea
      id="inputText"
      class="text-box"
      placeholder="输入要加密的信息"
    ></textarea> <!-- 用于输入要加密的文本的文本区域 -->
    <div class="button-box">
      <button class="button" id="button-1" onclick="encrypt()">
        <img
          width="100%"
          height="100%"
          src="https://img.icons8.com/officel/100/refresh.png"
          alt="refresh"
        />
      </button> <!-- 触发加密过程的按钮 -->
    </div>
    <textarea
      readonly
      class="text-box"
      id="outputText"
      placeholder="加密结果"
    ></textarea> <!-- 用于显示加密结果的文本区域（只读） -->
  </div>

  <!-- 解密模块 -->
  <h2>解密</h2> <!-- 解密部分的副标题 -->
  <!-- 文件读取和生成按钮 -->
  <div class="r_d">
    <input type="file" id="txtFile1" accept=".txt"> <!-- 输入元素，用于上传文本文件 -->
    <button class="btn_read" onclick="readTxtFile1()">读取</button> <!-- 触发读取文本文件的按钮 -->
    <button onclick="generateTxtFile1()">生成并下载txt文件</button> <!-- 触发生成并下载文本文件的按钮 -->
  </div>
  <div class="decrypt">
    <textarea
      id="encryptedText"
      class="text-box"
      placeholder="输入要解密的信息"
    ></textarea> <!-- 用于输入要解密的加密文本的文本区域 -->
    <div class="button-box">
      <button class="button" onclick="decrypt()">
        <img
          width="100%"
          height="100%"
          src="https://img.icons8.com/officel/100/refresh.png"
          alt="refresh"
        />
      </button> <!-- 触发解密过程的按钮 -->
    </div>
    <textarea
      readonly
      class="text-box"
      id="decryptedText"
      placeholder="解密结果"
    ></textarea> <!-- 用于显示解密结果的文本区域（只读） -->
  </div>
  <!-- 显示从来源获取的一句hitokoto（一个句子） -->
  <div>
    <div id="hitokoto" style="text-align: center">
      <p id="sentence" class="sentence" style="font-size: 15px"></p> <!-- 显示句子 -->
      <p id="source" class="source"></p> <!-- 显示句子的来源 -->
    </div>
  </div>
</body>
</html>
